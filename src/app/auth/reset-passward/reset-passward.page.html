<ion-card>
  <img src="/.../../../../assets/images/logo.svg">
  <ion-card-content>
    <form [formGroup]="resetForm">
    <div class="header-text">
      <h1>Reset Password</h1>
    </div>
    <div class="form-group">
      <ion-label >Password</ion-label>
      <div class="input-group">
        <ion-icon name="person" class="icon-input" slot="end"></ion-icon>
        <input placeholder="**************" required="true" type="password" formControlName="password">

      </div>
      <div *ngIf="submitted && resetForm.get('password')?.errors" class="invalid-feedback">
        <small class="p-error">Password is required</small>
      </div>
    </div>
    <div class="form-group">
      <ion-label >Confirm Password</ion-label>
      <div class="input-group">
        <ion-icon name="person" class="icon-input" slot="end"></ion-icon>
        <input placeholder="**************" required="true" type="password" formControlName="confirmPassword">

      </div>

      <div *ngIf="resetForm.errors?.['passwordMismatch']" class="invalid-feedback">
        <small class="p-error">Password not match!</small>
      </div>
    </div>

    <ion-button (click)="resetPassword()"><ion-icon name="checkmark-done-outline"></ion-icon>&nbsp;Reset</ion-button>
    <div class="t-center">
      <a [routerLink]="'/login'">Back to login?</a>
    </div>

  </form>
  </ion-card-content>
</ion-card>
<ion-toast
    [isOpen]="isToastOpen"
    message="{{errMessage}}"
    position="top"
    cssClass="login_loast"
    positionAnchor="header"
    message="Hello World!"
    [duration]="5000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>
